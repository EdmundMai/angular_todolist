	<form ng-submit="submit()">
		New Chore: <br>
		Name: <input type="text" name="name" ng-model="name"><br>
		Hours: <input type="text" name="hours" ng-model="hours"><br>
		<input type="submit" id="submit" value="Submit" />
	</form>

Search: <input type="text" ng-model="chore.name">

<div ng-repeat="chore in chores | filter:chore.name">
	{{ chore.name }} - {{ chore.hours }} <a href="" ng-click="removeChore(chore)">X</a>
</div>
